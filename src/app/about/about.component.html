<app-header></app-header>

<div class="tg-innerbanner tg-haslayout tg-parallax tg-bginnerbanner"
  style="background-image: url(http://exprostudio.com/html/book_library/images/parallax/bgparallax-07.jpg);background-position: top;background-attachment: fixed;">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="tg-innerbannercontent">
          <h1>About Us</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<main id="tg-main" class="tg-main tg-haslayout">
  <section class="tg-sectionspace tg-haslayout">
    <div class="container">
      <div class="row">
        <div class="tg-aboutus">
          <div class="col-xs-12 col-sm-12">
            <div class="tg-aboutusshortcode">
              
                <h1><span>{{website.about.title}}</span></h1>
              
                <h2><span>{{website.about.sub_Title}}</span></h2>
              
                <p>{{website.about.descriptions}}</p>
                <br>
                

             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class=" tg-haslayout" >
    <div class="container">
      <div class="row">
        <div class="tg-successstory">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!--<div class="tg-sectionhead">
              <h2><span>Our Pride Moments</span>Journey of Success</h2>
            </div>-->
            <ngb-carousel #carousel [showNavigationArrows]="false"   [interval]="10000" [pauseOnHover]="true" [pauseOnFocus]="true" class="tg-successslider tg-success">
              <ng-template ngbSlide *ngFor="let test of news.newss" >
              <div class="item">
                  <figure>
                   
                   <img src="../../../assets/Images/{{test.image}}" alt="image" width="100%" height="100%" class="logo"/>
                  <!-- <img src="../../../assets/images/{{test.image}}" alt="image" width="50px" height="50px" class="logo"/> -->
 

                  </figure>
                  <div class="tg-successcontent">

                     <h1>{{test.title}} </h1>
                   
                 

                     <p>{{test.description}}</p> 

                    
                  </div>
              </div>
              </ng-template>
              
            </ngb-carousel>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="tg-sectionspace tg-bgtestimonials tg-haslayout testimonial text-center " style="background-image: url(http://exprostudio.com/html/book_library/images/parallax/bgparallax-07.jpg);background-position: top;background-attachment: fixed;">
    <div class="container" >
      <ngb-carousel >
        <ng-template ngbSlide  *ngFor="let test of test.testsss">
          <div class="carousel-item active" >
            <div class="testimonial4_slide tg-testimonial">
              <!--<figure><img src="{{getStudentImage(test.student_Id)}}" alt="image description"></figure>-->    
             <figure><img src="../../../assets/Images/{{getStudentImage(test.student_Id)}}" alt="image description" class="logo"></figure> 

              <span>  {{test.name}}</span>
              <div class="tg-testimonialauthor">
               
                <blockquote><q>{{test.testimonial}}</q></blockquote>

              </div>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </section>

  <app-footer></app-footer>
