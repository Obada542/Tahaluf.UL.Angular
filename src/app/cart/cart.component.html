<app-header></app-header>

<div class="tg-productgrid" style="text-align: center; padding: 195px; font-size: 20px;" *ngIf="products.length ==0">
  Your Cart is Empty <span style="color: rgb(230, 172, 15);"><i class="fa-solid fa-face-frown"></i></span>. 
</div>

<div class="col-lg-12 grid-margin stretch-card" *ngIf="products.length >0">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">My Cart</h4>
     
     
      <div class=" table-responsive">
        <table class="table  table-striped">
          <thead>
            <tr>
            
              <th> Product </th>
              <th> Price </th>
              
              <th>  </th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let item of products" >
              <td class="py-1">
                <div class="row">
                  <div class="col-6">
                <img src="../../../assets/Images/{{item.image}}" alt="image" />
              </div>
              <div class="col-3">
              <h3> {{item.book_Name}}   </h3>
              </div>
              </div>
              </td>
            
              <td> $ {{item.price}} </td>
          
              <td>
                <button style="background-color: #dc3545;"  class="btn btn-danger btn-sm" (click)="delete(item.id)"><i class="fa fa-trash-o"></i></button>
                <button  style="background-color: #b9b8b8; margin-left: 7px;"  class="btn btn-sm" (click)="borrow(item.id)"><i class="fa fa-credit-card" aria-hidden="true"></i></button>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
      
    </div>
    <div class="block" style="position: relative;
    left: 1200px;">
    <div class="col-3">
      <strong> Total : $ {{total}}</strong>
    </div >
    <div class="col-3" id="mm" style="padding: 9px">
    <a style="background-color: #dc3545;"  class="btn btn-danger" (click)=" deleteAll()"  ><i class="fa fa-trash-o"></i> Delete all</a>
  </div>
  
</div>
  </div>
</div>


<app-footer></app-footer>
