<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Manage Roles</h4>
        <!-- <button class=" card-description btn btn-primary " (click)="create()" style="color: #fff;"> Add Role
        </button> -->

        <table class="table table-striped">
          <thead>
            <tr>
              <th> Role ID </th>
              <th> Role Name </th>
              <th> Oprations </th>
            </tr>

          </thead>

          <tbody >

            <tr *ngFor="let role of  role.data" >
                <td>{{role.id}}</td>
                <td>{{role.role_Name}}</td>
                 <td>
                    <a  class="click text-danger" (click)="openDeleteDialog(role.id)">Delete</a> |
                    <a  class="click" (click)="openUpdateDialog(role)">Update</a>
                </td>  
            </tr>

          </tbody>
        </table>

      </div>
    </div>
  </div>

  <ng-template #createNewRole>
    <div class="col-12 dialog">
      <div class="card">
        <div class="card-body" >
          <h4 class="card-title">Create New Role <button mat-button mat-dialog-close class="btn"
              style="color: red; float: right; font-size: 25px;">X</button></h4>

          <form class="form-sample" [formGroup]="createRole">
            <p class="card-description"> Role Content </p>
            <div class="row" >
              <div class="col-md-12">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Role Name</label>
                  <div class="col-sm-8">
                    <input type="text " class="form-control" matInput formControlName="role_Name" placeholder="">
                    <br>
                     <mat-error class="text-danger"
                      *ngIf="createRole.controls['role_Name'].hasError('required') && createRole.controls['role_Name'].touched">
                      Role Name is <strong class="text-danger">required</strong>
                    </mat-error>
                  </div>
                </div>

              </div>

            </div>

            <div class="row">
                <div class="col-md-12">
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <button class="btn btn-success col-sm-12" [disabled]="!createRole.valid">Create</button>
                    </div>
                  </div>
                </div>
            </div>

          </form>
        </div>
      </div>
    </div>


</ng-template>

<ng-template #updateRoles>
  <div class="col-12 dialog">
      <div class="card">
        <div class="card-body" >
          <h4 class="card-title">Update <button mat-button mat-dialog-close class="btn"
              style="color: red; float: right; font-size: 25px;">X</button>
          </h4>

  <form class="form-sample" [formGroup]="updateRole">
  <div class="row" >
      <div class="col-md-12">
       <div class="form-group row">
          <label class="col-sm-4 col-form-label">Role Name</label>
          <div class="col-sm-8">

          <input type="text" class="form-control" matInput formControlName="role_Name" [(ngModel)]="selectedRole.role_Name">
           <mat-error class="text-danger"
              *ngIf="updateRole.controls['role_Name'].hasError('required') && updateRole.controls['role_Name'].touched">
              Role Name is <strong class="text-danger">required</strong>
            </mat-error>
         </div>

       </div>
      </div>



      <div class="col-md-12">
          <div class="form-group row">
            <div class="col-sm-9">
              <button class="btn btn-success" [disabled]="!updateRole.valid" (click)="update()">Update</button>
            </div>
          </div>
      </div>

   </div>
  </form>
</div>
</div>
</div>

</ng-template>

<ng-template #deleteRoles>
  <div class="col-12 ">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Are you sure you want to delete this item?</h4>
        <div class="row">
          <div class="col-md-9 ">
            <button mat-button mat-dialog-close class="btn btn-primary">No</button>
            <button mat-button mat-dialog-close class="btn btn-danger" style="float: right;" (click)="delete()">Yes</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
