<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Contact Messages</h4>


        <table class="table table-striped">
          <thead>
            <tr>
              <th> Subject </th>
              <th> Message </th>
              <th> Email </th>
              <th> Name </th>
              <th> Oprations </th>
            </tr>

          </thead>

          <tbody >  

            <tr *ngFor="let msg of msg.data" >
                <td>{{msg.subject}}</td>
                <td>{{msg.message}}</td>
                <td>{{msg.email}}</td>
                <td>{{ msg.name }}</td>

                <td>
                    <a  class="click text-danger" (click)="openDeleteDialog(msg.id)">Delete</a> 
                </td> 
            </tr>

          </tbody>
        </table>
        
      </div>
    </div>
</div>


<ng-template #deleteMsg>
  <div class="col-12 ">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Are you sure you want to delete this item?</h4>
        <div class="row">
          <div class="col-md-9 ">
            <button mat-button mat-dialog-close class="btn btn-primary">No</button>
            <button mat-button mat-dialog-close class="btn btn-danger" style="float: right;" (click)="delete()">Yes</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
